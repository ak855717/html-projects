<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .card-container {
            position: relative;
            width: 300px;
            height: 180px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card.frozen {
            transform: rotateY(180deg);
        }

        .card-details {
            padding: 20px;
            color: #333;
        }

        #freeze-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .bottom-nav button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Freeze</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="card-container">
            <div class="card" id="card">
                <div class="card-details">
                    <div id="card-number">XXXX XXXX XXXX XXXX</div>
                    <div id="card-holder">John Doe</div>
                    <div id="card-expiry">MM/YY</div>
                </div>
            </div>
            <button id="freeze-btn">Freeze</button>
        </div>
        <div class="bottom-nav">
            <button>Home</button>
            <button>Pay</button>
            <button>Settings</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
        <script src="script.js"></script>
    </body>

    </html>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const card = document.getElementById('card');
            const freezeBtn = document.getElementById('freeze-btn');
            const cardNumber = document.getElementById('card-number');
            const cardHolder = document.getElementById('card-holder');
            const cardExpiry = document.getElementById('card-expiry');

            // Generate random card details using Faker.js
            cardNumber.textContent = faker.finance.creditCardNumber();
            cardHolder.textContent = faker.name.findName();
            cardExpiry.textContent = `${faker.date.future().getMonth() + 1}/${faker.date.future().getFullYear().toString().slice(-2)}`;

            freezeBtn.addEventListener('click', function () {
                card.classList.toggle('frozen');
                freezeBtn.textContent = card.classList.contains('frozen') ? 'Unfreeze' : 'Freeze';
            });
        });
    </script>
</body>

</html>
